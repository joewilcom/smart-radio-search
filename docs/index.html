<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Radio Station Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #query {
      padding: 0.5em;
      width: 300px;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 1em 0;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    audio {
      margin-top: 0.5em;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Smart Radio Station Search</h1>
  <input id="query" type="text" placeholder="Type your station request..." />
  <button type="button" onclick="search()">Search</button>

  <ul id="results"></ul>

<script>
  async function search() {
    const query = document.getElementById('query').value;
    const list = document.getElementById('results');
    list.innerHTML = '<li>Loading...</li>';

    try {
      const response = await fetch('https://smart-radio-search.onrender.com/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: query })
      });

      const results = await response.json();
      list.innerHTML = '';

      if (!Array.isArray(results)) {
        list.innerHTML = `<li>Error: ${results.error || 'Unexpected response from server.'}</li>`;
        return;
      }

      if (results.length === 0) {
        list.innerHTML = `<li>No stations found for: "${query}"</li>`;
        return;
      }

      results.slice(0, 10).forEach(station => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${station.name}</strong><br>
          <em>${station.country}</em> | <small>${station.tags}</small><br>
          <audio controls src="${station.url_resolved}"></audio>
        `;
        list.appendChild(li);
      });

    } catch (err) {
      list.innerHTML = `<li>Error: ${err.message}</li>`;
    }
  }
</script>

</body>
</html>
