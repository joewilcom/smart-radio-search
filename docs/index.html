<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Radio Search</title>
  <style>
    /* ─── Global resets & variables ─────────────────────────────────────────── */
    :root {
      --bg: #b7b7b7;
      --fg: #111;
      --card-bg: #fff;
      --link: #0366d6;
    }
    [data-theme="dark"] {
      --bg: #222;
      --fg: #eee;
      --card-bg: #333;
      --link: #58a6ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    /* ─── Header & Controls ─────────────────────────────────────────────────── */
    header {
      padding: 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }
    header .description {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .controls button {
      cursor: pointer;
    }

    /* AI suggestion line */
    #ai-result {
      margin: 0 1rem 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    #ai-result strong {
      color: var(--link);
    }

    .chat {
      margin: 1rem 0;
    }
    .chat input,
    .chat button {
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .chat button {
      cursor: pointer;
    }
    #chat-output {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    #chat-output a.chat-term {
      color: var(--link);
      text-decoration: underline;
      cursor: pointer;
    }

    /* ─── Stations Grid ─────────────────────────────────────────────────────── */
    #stations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px,1fr));
      gap: 1rem;
      padding: 0 1rem 1rem;
    }

    /* ─── Station Card ──────────────────────────────────────────────────────── */
    .station-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .station-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .station-card .country {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    .station-card .country img.flag {
      width: 1em;
      height: auto;
      margin-right: 0.5em;
      display: inline-block;
    }
    .station-card audio {
      width: 100%;
      margin-bottom: 0.75rem;
    }
    .station-card .stats {
      font-size: 0.9rem;
      line-height: 1.4;
      flex-grow: 1;
    }
    .station-card .stats em {
      display: block;
      margin-bottom: 0.5rem;
    }
    .station-card .tags {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .station-card .tags a {
      margin-right: 0.5em;
      color: var(--link);
      text-decoration: none;
    }
    .station-card .tags a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body data-theme="light">
  <header>
    <h1>Smart Radio Search</h1>
    <p class="description">
      Discover, preview, and play streaming radio stations from around the world —
      with AI-powered genre tagging, live filtering, and one-at-a-time playback.
    </p>

    <div class="controls">
      <input id="search-input" placeholder="Search for genre, location, etc." />
      <button id="search-button">Search</button>

      <select id="country-filter">
        <option value="ALL">All Countries</option> </select>

      <select id="genre-filter">
        <option value="ALL">All Genres</option> </select>

      <select id="sort-filter">
        <option value="votes">Votes ↓</option>
        <option value="clickcount">Clicks ↓</option>
        <option value="bitrate">Bitrate ↓</option>
      </select>

      <button id="toggle-dark">Toggle Dark Mode</button>
    </div>

    <p id="ai-result"></p>

    <div class="chat">
      <input id="chat-input" placeholder="Ask the AI for station ideas..." />
      <button id="chat-send">Send</button>
      <div id="chat-output"></div>
    </div>
  </header>

  <main>
    <div id="stations">
      </div>
  </main>

  <script>
  (function(){
    const API_BASE = 'https://simple-naomi-joewilcom-71ae2211.koyeb.app'; // Ensure this is your correct Koyeb backend URL
    const COMMON_GENRES = [
      'pop','rock','jazz','classical','hip hop','electronic',
      'dance','country','blues','reggae','metal','folk',
      'soul','funk','disco','r&b','indie','alternative',
      'punk','latin'
    ];

    // UI refs
    const searchInput  = document.getElementById('search-input');
    const searchBtn    = document.getElementById('search-button');
    const countrySel   = document.getElementById('country-filter');
    const genreSel     = document.getElementById('genre-filter');
    const sortSel      = document.getElementById('sort-filter');
    const toggleDark   = document.getElementById('toggle-dark');
    const aiResultEl   = document.getElementById('ai-result');
    const chatInput    = document.getElementById('chat-input');
    const chatSend     = document.getElementById('chat-send');
    const chatOutput   = document.getElementById('chat-output');
    let chatHistory    = [];
    const stationsDiv  = document.getElementById('stations');
    let currentAudio = null;

    // wire events
    toggleDark.addEventListener('click', ()=>{
      document.body.dataset.theme =
        document.body.dataset.theme === 'light' ? 'dark' : 'light';
    });
    searchBtn.addEventListener('click', runSearch);
    [countrySel, genreSel, sortSel].forEach(el =>
      el.addEventListener('change', runSearch)
    );
    searchInput.addEventListener('keydown', e=>{
      if(e.key==='Enter') runSearch();
    });
    chatSend.addEventListener('click', runChat);
    chatInput.addEventListener('keydown', e=>{
      if(e.key==='Enter') runChat();
    });

    // on load
    window.addEventListener('DOMContentLoaded', async ()=>{
      populateGenres();
      await fetchCountries();
      await runSearch({ top: true }); // Load top stations by default
    });

    // fill static genres
    function populateGenres(){
      COMMON_GENRES.sort().forEach(g=>{
        const o = document.createElement('option');
        o.value = g;
        o.textContent = g.charAt(0).toUpperCase()+g.slice(1);
        genreSel.append(o);
      });
    }

    // fetch full country list
    async function fetchCountries(){
      try {
        const res = await fetch(`${API_BASE}/countries`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const list = await res.json();
        list.forEach(c=>{
          const o = document.createElement('option');
          o.value = c.code; // e.g. US
          o.textContent = `${c.name} (${c.code.toUpperCase()})`; // Display name and code
          countrySel.append(o);
        });
      } catch(e){
        console.warn('Country fetch failed', e);
        // Optionally display a user-friendly error message
      }
    }

    // ─── Two-step runSearch: name + AI tags, then fallback ────────────────────
    async function runSearch(opts = {}) {
      aiResultEl.textContent = '';
      stationsDiv.innerHTML = '<p>Loading…</p>';

      // Base payload. `filter_dead` is not a param for our backend.
      // `sort_by` is handled by your Radio API directly, if supported, or by sorting results client-side if needed.
      // Your backend currently doesn't use sort_by from payload directly. Sort happens via Radio API params.
      let payload = {
        top: opts.top || false, // For fetching top stations
        // sort_by: sortSel.value // Your backend doesn't currently consume this. Sorting is by RadioAPI params.
      };
      let stations = [];

      const searchText = searchInput.value.trim();

      if (payload.top) {
        // For 'top' searches, we don't usually send name, tagList, or countrycode
        // The backend /search route handles 'top:true' by hitting a specific Radio API endpoint
      } else {
        // For regular searches (not 'top')
        if (searchText) {
          payload.name = searchText; // Send the raw text as 'name'

          // Try AI tags
          try {
            const aiResp = await fetch(`${API_BASE}/ai-query`, {
              method:'POST',
              headers:{ 'Content-Type':'application/json' },
              body: JSON.stringify({ query: searchText })
            });
            if (!aiResp.ok) throw new Error(`AI Query HTTP error! status: ${aiResp.status}`);
            const aiJson = await aiResp.json();
            if (aiJson.tags) {
              aiResultEl.innerHTML =
                'AI suggested tags: <strong>'+aiJson.tags+'</strong>';
              payload.tagList = aiJson.tags; // AI tags will be used by the backend
            }
          } catch(e){
            console.warn('AI refine failed, using name only for tags potentially', e);
            aiResultEl.textContent = 'AI query failed. Using general search.';
          }
        }

        // If a genre is selected from the dropdown and AI didn't provide tags (or to supplement/override)
        // Your backend logic currently prioritizes tagList if present.
        // If AI provides tags, this genreSel.value for tagList might be redundant unless AI fails.
        // Let's ensure tagList is set if genre dropdown is used and AI tags are empty.
        if (genreSel.value && genreSel.value !== "ALL" && !payload.tagList) {
          payload.tagList = genreSel.value;
        }

        // Country filter
        if (countrySel.value && countrySel.value !== "ALL") {
          payload.countrycode = countrySel.value;
        }
      }

      // Add sorting preference - your backend will pass this to Radio-Browser if it's a supported param there
      // The Radio Browser API documentation should be checked for how it handles sorting.
      // The '/stations/search' endpoint supports 'order' (name, stationcount, votes, clicks, bitrate, lastchangetime, random)
      // and 'reverse' (true/false). Let's adapt to that.
      // Your backend currently doesn't dynamically add these from payload for the search endpoint.
      // The topclick endpoint is already sorted. For search, we'd need to modify backend or sort client-side.
      // For now, payload might carry this intent if backend is updated.
      // payload.order = sortSel.value; // e.g. 'votes'
      // payload.reverse = true; // Assuming all your sorts are descending

      try {
        const r1 = await fetch(`${API_BASE}/search`, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });
        if (!r1.ok) {
          const errorData = await r1.json().catch(() => ({})); // Try to get error details
          throw new Error(`Primary search HTTP error! status: ${r1.status}. ${errorData.error || ''} ${errorData.details || ''}`);
        }
        stations = await r1.json();
      } catch(e){
        console.error('Primary search failed', e);
        stationsDiv.innerHTML = `<p>Error fetching stations: ${e.message}. Please try again.</p>`;
        return; // Stop further processing
      }

      // Fallback logic: If zero results AND AI tags were used AND a name was searched
      // The backend now uses 'searchterm' if 'name' is present but 'tagList' from AI is not.
      // This client-side fallback might be less necessary with the improved backend logic,
      // but we can keep it for scenarios where AI tags were very specific and restrictive.
      if ((!stations || stations.length === 0) && payload.tagList && payload.name) {
        console.info('No AI-tagged results, retrying with name as primary search term (if backend didnt already do broad search)');
        const fallbackPayload = { ...payload };
        delete fallbackPayload.tagList; // Remove AI tags
        // Backend will now use payload.name as 'searchterm' if tagList is absent.
        // Or, if we want to explicitly tell backend to use name as 'name' (less broad):
        // fallbackPayload.name = payload.name (already there)

        try {
          const r2 = await fetch(`${API_BASE}/search`, {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body: JSON.stringify(fallbackPayload) // Send payload without AI's tagList
          });
          if (!r2.ok) {
            const errorData = await r2.json().catch(() => ({}));
            throw new Error(`Fallback search HTTP error! status: ${r2.status}. ${errorData.error || ''} ${errorData.details || ''}`);
          }
          stations = await r2.json();
          if (stations.length > 0) {
            aiResultEl.innerHTML = 'AI suggested tags yielded no results. Showing results for general search: <strong>'+payload.name+'</strong>';
          }
        } catch(e){
          console.error('Fallback name-only search failed', e);
          // Potentially update UI to reflect fallback failure too
        }
      }

      // Client-side sorting based on sortSel.value, as backend doesn't implement it from payload yet for /search
      if (Array.isArray(stations) && stations.length > 0) {
        const sortBy = sortSel.value; // 'votes', 'clickcount', 'bitrate'
        stations.sort((a, b) => {
          // Ensure values are numbers for proper sorting; default to 0 if not present
          const valA = Number(a[sortBy]) || 0;
          const valB = Number(b[sortBy]) || 0;
          return valB - valA; // Descending order
        });
      }

      renderStations(Array.isArray(stations) ? stations : []);
    }

    // render
    function renderStations(list){
      if(!list.length){
        stationsDiv.innerHTML = '<p>No stations found. Try a different search or broader filters.</p>';
        return;
      }
      stationsDiv.innerHTML = ''; // Clear previous results or "Loading..."
      list.forEach((st,i)=> createCard(st,i+1));
    }

    async function fetchSummary(station, el){
      try{
        const r = await fetch(`${API_BASE}/summary`, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ station: {
            name: station.name,
            country: station.country,
            tags: station.tags
          } })
        });
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();
        if(j.summary) el.textContent = j.summary;
        else el.textContent = '—';
      }catch(e){
        console.warn('Summary fetch failed', e);
        el.textContent = '—';
      }
    }

    async function runChat(){
      const text = chatInput.value.trim();
      if(!text) return;
      chatHistory.push({ role:'user', content:text });
      chatInput.value = '';
      chatOutput.textContent = 'Loading...';
      try{
        const r = await fetch(`${API_BASE}/chat`, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ messages: chatHistory })
        });
        if(!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();
        if(j.answer){
          chatHistory.push({ role:'assistant', content:j.answer });
          renderChatAnswer(j.answer);
        } else {
          chatOutput.textContent = 'No answer.';
        }
      }catch(e){
        chatOutput.textContent = 'Error: '+e.message;
      }
    }

    function renderChatAnswer(text){
      let html = text.replace(/"([^\"]+)"/g, (m,p1)=>{
        return p1
          .trim()
          .split(/\s+/)
          .map(term => `<a href="#" class="chat-term" data-term="${term}">${term}</a>`)
          .join(' ');
      });
      chatOutput.innerHTML = html;
      chatOutput.querySelectorAll('a.chat-term').forEach(a=>{
        a.addEventListener('click', e=>{
          e.preventDefault();
          searchInput.value = a.dataset.term;
          genreSel.value = 'ALL';
          runSearch();
        });
      });
    }


    // create a card
    function createCard(st,rank){
      const card = document.createElement('div');
      card.className = 'station-card';

      const h2 = document.createElement('h2');
      h2.textContent = `#${rank} ${st.name || 'Unknown Station'}`; // Handle missing name
      card.append(h2);

      const ctr = document.createElement('div');
      ctr.className = 'country';
      if (st.countrycode) {
        const img = document.createElement('img');
        img.className = 'flag';
        // Use a reliable flag CDN, ensure country codes are lowercase
        img.src = `https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/${st.countrycode.toLowerCase()}.svg`;
        img.alt = st.countrycode; // Alt text for accessibility
        img.onerror = ()=>{ /*img.style.display='none';*/ img.remove(); }; // Hide if flag fails to load
        ctr.append(img);
      }
      ctr.append(document.createTextNode(st.country||'Unknown Country')); // Handle missing country
      card.append(ctr);

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = st.url_resolved || st.url;
      audio.preload = 'none';
      audio.addEventListener('play', ()=>{
        if(currentAudio && currentAudio!==audio) currentAudio.pause();
        currentAudio = audio;
      });
      card.append(audio);

      const stats = document.createElement('div');
      stats.className = 'stats';
      // Basic "Now playing" - actual track info is hard for generic streams
      // Provide default values if station data is missing
      stats.innerHTML = `
        <em class="summary">Loading summary...</em>
        Clicks: ${st.clickcount || 0} | Votes: ${st.votes || 0}<br>
        Bitrate: ${st.bitrate || 0} kbps | Codec: ${st.codec || 'N/A'}
      `;
      card.append(stats);

      const summaryEl = stats.querySelector('.summary');
      fetchSummary(st, summaryEl);

      if (st.tags) {
        const tg = document.createElement('div');
        tg.className = 'tags';
        // Ensure tags is a string before splitting, handle potential empty tags string
        const tagsArray = (st.tags || '').split(/,|\s+/).map(t=>t.trim()).filter(Boolean).slice(0,5);
        if (tagsArray.length > 0) {
          tg.innerHTML = 'Tags: ' + tagsArray.map(t=>
            `<a href="#" data-tag="${t}">${t}</a>`
          ).join(', ') + ((st.tags || '').split(',').length > 5 ? ' …' : '');

          tg.querySelectorAll('a').forEach(a=>{
            a.addEventListener('click', e=>{
              e.preventDefault();
              searchInput.value = ''; // Clear search input
              genreSel.value = a.dataset.tag; // Set genre filter to the clicked tag
              // Check if the tag is a common genre, otherwise it might not be in genreSel
              if (!COMMON_GENRES.includes(a.dataset.tag.toLowerCase())) {
                 // If it's not a common genre, maybe put it in search input?
                 searchInput.value = a.dataset.tag;
                 genreSel.value = "ALL"; // Reset genre dropdown if using search input
              }
              runSearch(); // Run search with the new genre/search term
            });
          });
          card.append(tg);
        }
      }
      stationsDiv.append(card);
    }

  })();
  </script>
</body>
</html>
