<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Radio Search</title>
  <style>
    /* ─── Global resets & variables ─────────────────────────────────────────── */
    :root {
      --bg: #b7b7b7;
      --fg: #111;
      --card-bg: #fff;
      --link: #0366d6;
    }
    [data-theme="dark"] {
      --bg: #222;
      --fg: #eee;
      --card-bg: #333;
      --link: #58a6ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    /* ─── Header & Controls ─────────────────────────────────────────────────── */
    header {
      padding: 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }
    header .description {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .controls button {
      cursor: pointer;
    }

    /* ─── Stations Grid ─────────────────────────────────────────────────────── */
    #stations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px,1fr));
      gap: 1rem;
      padding: 0 1rem 1rem;
    }

    /* ─── Station Card ──────────────────────────────────────────────────────── */
    .station-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .station-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .station-card .country {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    .station-card .country img.flag {
      width: 1em;
      height: auto;
      margin-right: 0.5em;
      display: inline-block;
    }
    .station-card audio {
      width: 100%;
      margin-bottom: 0.75rem;
    }
    .station-card .stats {
      font-size: 0.9rem;
      line-height: 1.4;
      flex-grow: 1;
    }
    .station-card .stats em {
      display: block;
      margin-bottom: 0.5rem;
    }
    .station-card .tags {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .station-card .tags a {
      margin-right: 0.5em;
      color: var(--link);
      text-decoration: none;
    }
    .station-card .tags a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body data-theme="light">
  <header>
    <h1>Smart Radio Search</h1>
    <p class="description">
      Discover, preview, and play streaming radio stations from around the world —
      with AI-powered genre tagging, live filtering, and one-at-a-time playback.
    </p>

    <div class="controls">
      <input id="search-input" placeholder="Search for genre, location, etc." />
      <button id="search-button">Search</button>

      <select id="country-filter">
        <option value="">All Countries</option>
      </select>

      <select id="genre-filter">
        <option value="">All Genres</option>
      </select>

      <select id="sort-filter">
        <option value="votes">Votes ↓</option>
        <option value="clickcount">Clicks ↓</option>
        <option value="bitrate">Bitrate ↓</option>
      </select>

      <button id="toggle-dark">Toggle Dark Mode</button>
    </div>
  </header>

  <main>
    <div id="stations">
      <!-- station cards get injected here -->
    </div>
  </main>

  <script>
  (function(){
    const API_BASE = 'https://simple-naomi-joewilcom-71ae2211.koyeb.app';
    const COMMON_GENRES = [
      'pop','rock','jazz','classical','hip hop','electronic',
      'dance','country','blues','reggae','metal','folk',
      'soul','funk','disco','r&b','indie','alternative',
      'punk','latin'
    ];

    // UI references
    const searchInput  = document.getElementById('search-input');
    const searchBtn    = document.getElementById('search-button');
    const countrySel   = document.getElementById('country-filter');
    const genreSel     = document.getElementById('genre-filter');
    const sortSel      = document.getElementById('sort-filter');
    const toggleDark   = document.getElementById('toggle-dark');
    const stationsDiv  = document.getElementById('stations');
    let currentAudio   = null;

    // Wire events
    toggleDark.addEventListener('click', ()=>{
      document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
    });
    searchBtn.addEventListener('click', runSearch);
    [countrySel, genreSel, sortSel].forEach(el => el.addEventListener('change', runSearch));
    searchInput.addEventListener('keydown', e=>{ if(e.key==='Enter') runSearch(); });

    // Init on load
    window.addEventListener('DOMContentLoaded', async ()=>{
      populateGenres();
      await fetchCountries();
      await searchStations({ top: true });
    });

    // Populate static genres
    function populateGenres(){
      COMMON_GENRES.sort().forEach(g=>{
        const o = document.createElement('option');
        o.value = g; o.textContent = g.charAt(0).toUpperCase() + g.slice(1);
        genreSel.append(o);
      });
    }

    // Fetch country list
    async function fetchCountries(){
      try {
        const res = await fetch(`${API_BASE}/countries`);
        const list = await res.json();
        list.forEach(c=>{
          const o = document.createElement('option');
          o.value = c.code;
          o.textContent = `${c.code.toLowerCase()} ${c.name}`;
          countrySel.append(o);
        });
      } catch(err){
        console.warn('Country fetch failed', err);
      }
    }

    // Main search runner
    async function runSearch(){
      const name = searchInput.value.trim();
      const countrycode = countrySel.value;
      const tag = genreSel.value;
      const payload = { top: false, filter_dead: true };
      if(name)          payload.name = name;
      if(countrycode)   payload.countrycode = countrycode;
      if(tag)           payload.tagList = tag;
      await searchStations(payload);
    }

    // Fetch & render helper
    async function searchStations(payload){
      stationsDiv.innerHTML = '<p>Loading…</p>';
      try {
        const res = await fetch(`${API_BASE}/search`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(!Array.isArray(data) || data.length === 0){
          stationsDiv.innerHTML = '<p>No stations found. Try a broader search.</p>';
          return;
        }
        renderStations(data);
      } catch(err){
        console.error(err);
        stationsDiv.innerHTML = '<p>Failed to load stations.</p>';
      }
    }

    // Render and sort stations
    function renderStations(list){
      // sort front-end
      const key = sortSel.value;
      list.sort((a,b)=> b[key] - a[key]);

      stationsDiv.innerHTML = '';
      list.forEach((s,i)=> renderCard(s,i+1));
    }

    // Create one station card
    function renderCard(st, rank){
      const card = document.createElement('div');
      card.className = 'station-card';

      // Title
      const h2 = document.createElement('h2');
      h2.textContent = `#${rank} ${st.name}`;
      card.append(h2);

      // Country + flag
      const ctr = document.createElement('div');
      ctr.className = 'country';
      if(st.countrycode){
        const img = document.createElement('img');
        img.className = 'flag';
        img.src = `https://flagcdn.com/1x1/${st.countrycode.toLowerCase()}.svg`;
        img.onerror = ()=>img.remove();
        ctr.append(img);
      }
      ctr.append(document.createTextNode(st.country || ''));
      card.append(ctr);

      // Audio
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = st.url_resolved || st.url;
      audio.addEventListener('play', ()=>{
        if(currentAudio && currentAudio !== audio) currentAudio.pause();
        currentAudio = audio;
      });
      card.append(audio);

      // Stats
      const stats = document.createElement('div');
      stats.className = 'stats';
      stats.innerHTML = `
        <em>Now playing: —</em>
        Clicks: ${st.clickcount} | Votes: ${st.votes}<br>
        Bitrate: ${st.bitrate} kbps | Codec: ${st.codec}
      `;
      card.append(stats);

      // Tags
      if(st.tags){
        const tg = document.createElement('div');
        tg.className = 'tags';
        const tags = st.tags.split(/,|\s+/).map(t=>t.trim()).filter(Boolean).slice(0,5);
        tg.innerHTML = 'Tags: ' + tags.map(t=>
          `<a href="#" data-tag="${t}">${t}</a>`
        ).join(', ') + (st.tags.split(',').length>5 ? ' …' : '');
        // make tags clickable
        tg.querySelectorAll('a').forEach(a=>{
          a.addEventListener('click', e=>{
            e.preventDefault();
            genreSel.value = a.dataset.tag;
            runSearch();
          });
        });
        card.append(tg);
      }

      stationsDiv.append(card);
    }

  })();
  </script>
</body>
</html>
