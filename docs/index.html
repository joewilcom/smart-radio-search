<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Radio Search</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .favicon {
      width: 32px;
      height: 32px;
      object-fit: contain;
      margin-top: 4px;
    }

    .card-content {
      flex: 1;
    }

    .station-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .country {
      color: #555;
      font-style: italic;
      margin-top: 0.2rem;
    }

    .tags {
      color: #333;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .link {
      margin-top: 0.5rem;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .loading {
      font-style: italic;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Smart Radio Search</h1>
  <input id="query" placeholder="Try '1970s classic rock from the UK'" />
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p class='loading'>Loading...</p>";

      try {
        const response = await fetch("https://smart-radio-search.fly.dev/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query })
        });

        const stations = await response.json();
        resultsDiv.innerHTML = "";

        if (!Array.isArray(stations) || stations.length === 0) {
          resultsDiv.innerHTML = "<p>No stations found. Try a different query.</p>";
          return;
        }

        stations.forEach(station => {
          const card = document.createElement("div");
          card.className = "card";

          const favicon = station.favicon ? `<img class="favicon" src="${station.favicon}" alt="Favicon">` : '<div class="favicon"></div>';
          const country = station.country ? `<div class="country">${station.country}</div>` : '';
          const tags = station.tags ? `<div class="tags">${station.tags}</div>` : '';

          card.innerHTML = `
            ${favicon}
            <div class="card-content">
              <div class="station-name">${station.name}</div>
              ${country}
              ${tags}
              <a class="link" href="${station.url}" target="_blank">Listen</a>
            </div>
          `;

          resultsDiv.appendChild(card);
        });
      } catch (err) {
        resultsDiv.innerHTML = "<p>Something went wrong. Please try again later.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
