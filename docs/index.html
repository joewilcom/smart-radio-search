<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Radio Search</title>

  <style>
    /* -------------------
       Global resets & vars
       ------------------- */
    :root {
      --bg: #b7b7b7;
      --fg: #111;
      --card-bg: #fff;
      --link: #0366d6;
    }
    [data-theme="dark"] {
      --bg: #222;
      --fg: #eee;
      --card-bg: #333;
      --link: #58a6ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    /*  Header & controls  */
    header {
      padding: 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }
    header .description {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 0.5rem 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .controls button {
      cursor: pointer;
    }

    /*  Stations grid  */
    #stations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px,1fr));
      gap: 1rem;
      padding: 0 1rem 1rem;
    }

    /*  Individual “card”  */
    .station-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .station-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    /* flag + country line */
    .station-card .country {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    .station-card .country img.flag {
      width: 1em;
      height: auto;
      margin-right: 0.5em;
      display: inline-block;
    }

    /* audio player */
    .station-card audio {
      width: 100%;
      margin-bottom: 0.75rem;
    }

    /* stats & “now playing” */
    .station-card .stats {
      font-size: 0.9rem;
      line-height: 1.4;
      flex-grow: 1;
    }
    .station-card .stats em {
      display: block;
      margin-bottom: 0.5rem;
    }

    /* tags line */
    .station-card .tags {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .station-card .tags a {
      margin-right: 0.5em;
      color: var(--link);
      text-decoration: none;
    }
    .station-card .tags a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- your existing front-end logic -->
  <script src="smart-radio-search.js" defer></script>
</head>
<body data-theme="light">

  <header>
    <h1>Smart Radio Search</h1>
    <p class="description">
      Discover, preview, and play streaming radio stations from around the world —
      with AI-powered genre tagging, live filtering, and one-at-a-time playback.
    </p>

    <div class="controls">
      <input id="search-input" placeholder="Search for genre, location, etc." />
      <button id="search-button">Search</button>

      <select id="country-filter">
        <option value="">All Countries</option>
      </select>

      <select id="genre-filter">
        <option value="">All Genres</option>
      </select>

      <select id="sort-filter">
        <option value="votes">Votes ↓</option>
        <option value="clicks">Clicks ↓</option>
        <option value="bitrate">Bitrate ↓</option>
      </select>

      <button id="toggle-dark">Toggle Dark Mode</button>
    </div>
  </header>

  <main>
    <div id="stations">
      <!-- JS will inject cards here -->
    </div>
  </main>

</body>
</html>
