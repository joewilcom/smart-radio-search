<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Radio Station Search</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2em;
    }
    h1 {
      color: #fff;
    }
    input, button {
      padding: 0.5em;
      margin-right: 0.5em;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 2em;
    }
    .station {
      margin-bottom: 1em;
      padding: 1em;
      background: #222;
      border-left: 4px solid #4CAF50;
    }
    .station a {
      color: #4FC3F7;
      text-decoration: none;
    }
    .station a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Smart Radio Station Search</h1>
  <input type="text" id="query" placeholder="e.g. lo-fi stations from Japan" />
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Loading...";

      try {
        const response = await fetch("https://smart-radio-search.fly.dev/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          resultsDiv.innerHTML = "No results found.";
          return;
        }

        resultsDiv.innerHTML = "";
        data.forEach(station => {
          const div = document.createElement("div");
          div.className = "station";
          div.innerHTML = `
            <strong>${station.name}</strong><br/>
            <a href="${station.url_resolved}" target="_blank">Listen</a> | 
            <a href="${station.homepage}" target="_blank">Homepage</a><br/>
            <small>Tags: ${station.tags}</small>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
